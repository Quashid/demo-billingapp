<!DOCTYPE html>
<html lang="en">

<body>
    <center>
        <h1>Signup Page</h1>
        <!-- By default the method is GET -->
   <form action="/signup-process" method="POST" enctype="multipart/form-data" >
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" name="uid"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
            <td>
                Choose File:
            </td>
            <td>
                <input type="file" name="profilepic">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Signup Now">       
        </td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
